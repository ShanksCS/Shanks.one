<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charlie Shanks</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #05070b;
            color: #ffffff;
            min-height: 100vh;
        }

        /* Layout wrapper */
        .page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        /* Background */
        .background {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 20% 20%, #0f2a44, transparent 40%),
                radial-gradient(circle at 80% 80%, #0b3a6d, transparent 45%),
                linear-gradient(135deg, #020617, #020617);
            z-index: 0;
        }

        /* Content + entrance animation */
        .container {
            text-align: center;
            transform: scale(0.85) translateY(16px);
            opacity: 0;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .container.visible {
            opacity: 1;
            transform: scale(0.85) translateY(0);
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 500;
            letter-spacing: 0.04em;
            margin-bottom: 0.75rem;
        }

        .tagline {
            font-size: 0.95rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            opacity: 0.75;
            margin-bottom: 0.6rem;
        }

        .subline {
            font-size: 0.8rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            opacity: 0.55;
            margin-bottom: 2rem;
        }

        .socials {
            display: flex;
            justify-content: center;
            gap: 18px;
        }

        .icon-link {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }

        .icon-link:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.12);
        }

        .icon-link svg {
            width: 28px;
            height: 28px;
            fill: #ffffff;
        }

        /* Loader */
        #loader {
            position: fixed;
            inset: 0;
            background: #05070b;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.6s ease;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid rgba(255,255,255,0.2);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div class="background"></div>

    <div class="page">
        <main class="container">
            <h1>Charlie Shanks</h1>
            <div class="tagline">Cybersecurity · Infrastructure · Cloud</div>
            <div class="subline">First-Class Cybersecurity Graduate · Field Engineer</div>

            <div class="socials">
                <a href="https://linkedin.com/in/charlie-shanks" target="_blank" rel="noopener" class="icon-link" aria-label="LinkedIn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                    </svg>
                </a>

                <a href="https://github.com/charlie-shanks" target="_blank" rel="noopener" class="icon-link" aria-label="GitHub">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 .5C5.73.5.5 5.74.5 12.02c0 5.11 3.29 9.44 7.86 10.97.58.11.79-.25.79-.56v-2.1c-3.2.7-3.87-1.38-3.87-1.38-.52-1.34-1.27-1.7-1.27-1.7-1.04-.71.08-.7.08-.7 1.15.08 1.76 1.18 1.76 1.18 1.02 1.75 2.67 1.25 3.32.96.1-.74.4-1.25.73-1.54-2.55-.29-5.23-1.28-5.23-5.71 0-1.26.45-2.29 1.18-3.1-.12-.29-.51-1.46.11-3.05 0 0 .97-.31 3.18 1.18a11.1 11.1 0 0 1 5.8 0c2.2-1.49 3.17-1.18 3.17-1.18.63 1.59.24 2.76.12 3.05.74.81 1.18 1.84 1.18 3.1 0 4.44-2.69 5.41-5.25 5.69.41.36.78 1.07.78 2.16v3.2c0 .31.21.68.8.56a11.53 11.53 0 0 0 7.85-10.97C23.5 5.74 18.27.5 12 .5z"/>
                    </svg>
                </a>
            </div>
        </main>
    </div>

    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const container = document.querySelector('.container');

            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 600);

            setTimeout(() => {
                container.classList.add('visible');
            }, 150);
        });
    </script>

</body>
</html>
